<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="assets/css/reset.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <title>Russia Trivia Game</title>
    </head>
    <body>
        <div class = "container-fluid" id = "mainContainer">
            <div class = "row justify-content-center">
                <div class = "col-md-12" id = "headerRow">
                    <h1>Fun Facts about Russia</h1>
                    <h2>Trivia Game</h2>
                </div>
            </div>

            <div class = "row justify-content-center" id = "answerRow">
                <div class = "col-md-12" id = "answerOptions">
                     <h2 id = "activeQuestion">Question: </h2>
                </div>
            </div>
            <div id="startScreenRow" class="row justify-content-center">
                    <div id="startScreenContent" class="col-10">
                       Get Ready in: 
                        <span id="startScreenCountdownSpan"></span>
                    </div>
            </div>
            <div class = "row justify-content-center" id = "questionScreenRow" >
                <div class = "col-md-10" id = "questionScreenContent" >
                    <span id = "questionScreenQuestion"></span>
                    <p>Select an Answer</p>
                    <br> Time Left:
                    <span id="questionScreenCountdown"></span>            
                    <div class = "list-group" id = "possibleAnswers" >
                    </div>
                </div>
            </div>

            <div class = "row justify-content-center" id = "resultScreenRow">
                <div class = "col-md-12" id = "resultScreenContent">
                    <div id="resultsScreenCorrect">
                        You Got it! 
                    </div>
                    <div id="resultsScreenWrong">
                        Wrong! SAD!
                    </div>   
                </div>
            </div>
            <div  class = "row justify-content-center" id = "gameOverScreenRow">
                <div class = "col-md-10" id = "gameOverScreenContent">
                    Game Over

                </div>
            </div>
        </div>

        <script src = "assets/javascript/app.js"></script>
    </body>
</html>
